
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-4">
            <form #SellerSignUp="ngForm" (ngSubmit)="signup(SellerSignUp.value)">
                <div class="form-group">
                    <div class="text-center"> <span style="font-size: 40px;color: rgb(244, 84, 51);font-weight: bold;">Sel</span>ler Sign up<br><br><br></div>
                    <label for="exampleInputEmail1">User Name</label>
                    <input type="text" class="form-control" id="usename" name="user" #user="ngModel" ngModel placeholder="Enter User"><br>
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" name="email" #email="ngModel" ngModel id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" name="password" #password="ngModel" ngModel id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div><br>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
</div>
